<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Navigation bar</title>
</head>
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}">Car wash</a>
            </div>
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/users/current}">Profile</a></li>

                <li sec:authorize="hasRole('ADMIN')"><a class="nav-link" th:href="@{/users}">Users</a></li>

                <li sec:authorize="!isAuthenticated()"><a class="nav-link" th:href="@{/users/form}">Register</a></li>

                <li sec:authorize="!isAuthenticated()"><a class="nav-link" th:href="@{/login-form}">Login</a></li>

                <li sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/jobs}">Jobs</a></li>

                <li sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/cars}">Cars</a></li>

                <li sec:authorize="hasRole('ADMIN')"><a class="nav-link" th:href="@{/employees}">Employees</a></li>

                <li sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/appointments}">Appointments</a></li>

                <li sec:authorize="isAuthenticated()">
                    <form th:action="@{/perform-logout}" th:method="POST" >
                        <button class="nav-link" style="background:none; border:none; cursor: pointer; outline: none;" type="submit">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
