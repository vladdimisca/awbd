<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car details</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container center" style="margin-top: 50px">
    <div class="row" style="justify-content: center">
        <div class="col-md-8 col-md-offset-3">
            <div class="panel-group">
                <div class="panel panel-primary" style="border-width: 1px; border-style: solid; border-color: rgb(75,77,79);">
                    <div class="panel-heading" style="background-color:rgba(0,123,255,0.73);">
                        <h1 class="panel-title text-center" style="color:white" >Car details</h1>
                    </div>
                    <div class="panel-body" style="padding-left: 20px">
                        <div class="row">
                            <div class="col-md-6">
                                <strong>Type:</strong>
                            </div>
                            <div class="col-md-6 float-right">
                                <p th:text="${car.type.description}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <strong>License plate:</strong>
                            </div>
                            <div class="col-md-6 float-right">
                                <p th:text="${car.licensePlate}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <strong>Created at:</strong>
                            </div>
                            <div class="col-md-6 float-right">
                                <p th:text="${car.createdAt}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="padding-top: 15px;">
        <div class="row" style="justify-content: center">
            <a class="btn btn-primary" role="button" th:href="@{'/cars/form/' + ${car.id}}">Update car</a>
            <form th:action="@{'/cars/' + ${car.id}}" th:method="DELETE" style="margin-left: 10px;">
                <button class="btn btn-danger" type="submit">Delete car</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
