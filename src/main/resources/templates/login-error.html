<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<body>

<div th:insert="navbar :: navbar"></div>

<div class="container" style="margin-top: 20px">
    <div class="col-md-6 col-md-offset-3">
        <form class="form-signin" method="post" th:action="auth">
            <h2 class="form-signin-heading">Sign in</h2>
            <p>
                <label for="username" class="sr-only">Email</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Email" required autofocus>
            </p>

            <p>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            </p>

            <p th:if="${errorMessage}" class="text-danger" th:text="${errorMessage}">Invalid email or password</p>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
</div>
</body>
</html>
