<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create employee</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
        .error {
            color: rgba(255,0,0,0.91);
        }
    </style>
</head>
<body>

<div th:insert="navbar :: navbar"></div>

<form th:object="${employee}" th:action="@{/employees}" th:method="POST" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}"/>
    <div class="container" style="justify-content: center; padding-top: 20px;">
        <div class="panel panel-primary" style="border-radius: 20px; border-width: 1px; border-style: solid; border-color: rgb(75,77,79);">
            <div class="panel-heading" style="border-top-left-radius: 20px; border-top-right-radius: 20px; background-color:rgba(0,123,255,0.73); padding: 3px;">
                <h1 class="panel-title text-center" style="color:white" >Create employee</h1>
            </div>
            <div class="panel-body" style="padding: 20px;">
                <div class="row" style="justify-content: center;">
                    <div class="col-md-3">
                        <label id="email" th:for="email" >Email:</label>
                        <input type="text" class="form-control" th:field="*{email}"/>
                    </div>

                    <div class="col-md-3">
                        <label th:for="phoneNumber" >Phone number:</label>
                        <input type="text" pattern="[0-9]+" title="Only digits allowed!" class="form-control" th:field="*{phoneNumber}"/>
                    </div>

                    <div class="col-md-3">
                        <label th:for="hireDate" >Hire date:</label>
                        <input type="date" class="form-control" th:field="*{hireDate}"/>
                    </div>
                </div>

                <div class="row" style="padding-top: 20px; justify-content: center;">
                    <div class="col-md-3">
                        <label th:for="firstName" >First name:</label>
                        <input type="text" class="form-control" th:field="*{firstName}"/>
                    </div>

                    <div class="col-md-3">
                        <label th:for="lastName" >Last name:</label>
                        <input type="text" class="form-control" th:field="*{lastName}"/>
                    </div>

                    <div class="col-md-3">
                        <label th:for="salary" >Salary:</label>
                        <input type="number" class="form-control" th:field="*{salary}"/>
                    </div>
                </div>

                <div class="row" style="padding-top: 30px;">
                    <div class="col-md-7 ml-md-auto">
                        <button type="submit" class="btn btn-lg btn-primary">Submit</button>
                    </div>
                </div>

            </div>
        </div>

        <ul style="padding: 25px;">
            <li th:if="${#fields.hasErrors('email')}">
                <label class="error" th:errors="*{email}"></label>
            </li>
            <li th:if="${#fields.hasErrors('phoneNumber')}">
                <label class="error" th:errors="*{phoneNumber}"></label>
            </li>
            <li th:if="${#fields.hasErrors('salary')}">
                <label class="error" th:errors="*{salary}"></label>
            </li>
            <li th:if="${#fields.hasErrors('hireDate')}">
                <label class="error">Hire date is missing or does not match the required format.</label>
            </li>
            <li th:if="${#fields.hasErrors('firstName')}">
                <label class="error" th:errors="*{firstName}"></label>
            </li>
            <li th:if="${#fields.hasErrors('lastName')}">
                <label class="error" th:errors="*{lastName}"></label>
            </li>
        </ul>

    </div>
</form>
</body>
</html>
